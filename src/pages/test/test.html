<ion-header>

  <ion-navbar>
    <ion-title>Test</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #form="ngForm" (ngSubmit)="addData(form)" novalidate>
    <ion-list inset>
      <ion-item>
        <ion-label>name</ion-label>
        <ion-input type="text" name="name" required [(ngModel)]="myData.name" ngControl="name"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button type="submit" [disabled]="!form.valid" block>Add Item</button>
  </form>
</ion-content>
